[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = EtherCAT Machine
DEBUG = 1

[TRAJ]

HOME = 0 0 0
COORDINATES = XYZAB
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 50
MAX_LINEAR_VELOCITY = 100
DEFAULT_ANGULAR_VELOCITY = 360
MAX_ANGULAR_VELOCITY = 720
POSITION_FILE = position.txt

[HAL]
HALFILE=cia402-all.hal
HALUI = halui

[HALUI]


[EMCIO]

# Name of IO controller program, e.g., iov2 has tool changer stuff
EMCIO = 		iov2

# cycle time, in seconds
CYCLE_TIME =    0.100

# tool table file
TOOL_TABLE =    cia402.tbl
TOOL_CHANGE_POSITION = 0 0 50.8
#RANDOM_TOOLCHANGER

[DISPLAY]
DISPLAY = axis
EDITOR = gedit

#PYVCP = pyvcp_panel.xml

# places the pyvcp panel at the bottom of the Axis window
PYVCP_POSITION = RIGHT

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.100

# Path to help file
HELP_FILE =             doc/help.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
# Prefix to be used
PROGRAM_PREFIX = /home/demo/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm


[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
nc = /usr/bin/axis

[TASK]
TASK = milltask
CYCLE_TIME = 0.005

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]

EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD =  0
SERVO_PERIOD = 1000000

[KINS]
JOINTS = 5
KINEMATICS = trivkins kinstype=both coordinates=xyzab

[AXIS_X]
MIN_LIMIT = -1
MAX_LIMIT = 1200
MAX_VELOCITY = 100
MAX_ACCELERATION = 5000.0

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 100
MAX_ACCELERATION = 5000
# The values below should be 25% larger than MAX_VELOCITY and MAX_ACCELERATION
# If using BACKLASH compensation STEPGEN_MAXACCEL should be 100% larger.
# is this applicable for ethercat????
STEPGEN_MAXVEL = 100
STEPGEN_MAXACCEL = 5000
SCALE = 1
FERROR = 2000
MIN_FERROR = 500
MIN_LIMIT = -1
MAX_LIMIT = 1200
HOME					= 0
HOME_OFFSET				= 0
HOME_SEQUENCE			= 0

HOME_SEARCH_VEL			= 15.625
HOME_LATCH_VEL			= 15.625

HOME_IGNORE_LIMITS	    = YES
HOME_USE_INDEX          = YES

